name: Daily REE Scraper

on:
  schedule:
    - cron: '30 1 * * *'  # Triggers daily at 01:30 UTC
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          if [ ! -e /usr/bin/chromedriver ]; then
            sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
          fi

      - name: â³ Random delay (0â€“60 minutes)
        run: |
          DELAY=$((RANDOM % 3600))
          echo "Sleeping for $DELAY seconds (~$((DELAY / 60)) min)..."
          sleep $DELAY

      - name: ğŸš€ Run REE scraper
        run: python scripts/download_demand.py
